        <div id="left">
            <div class="formElement">
                <label for="">Username:</label>
                <input type="text" placeholder="xXPDestroyerXx" onkeyup="changeUsername(event)">
            </div>
            <div class="formElement">
                <label for="">Class:</label>
                <div class="select">
                    <select onchange="player.character.rolClass = event.target.value">
                        <option value="Warrior">Warrior</option>
                        <option value="Mage">Mage</option>
                    </select>
                </div>
            </div>
            <div class="formElement row">
                <label for="">Weapon Color:</label>
                <input type="color" onchange="player.character.weapon = event.target.value">
            </div>
            <div class="formElement row">
                <label for="">Clothes Color:</label>
                <input type="color">
            </div>
        </div>
